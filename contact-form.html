          <span></span>

      </header>
    <main>
        <section class="section-contact">
            <div class="container">
                <h1>Contact me!</h1>
                <p>Fill out the form below to get in touch with me. I will try to get back to you within 48 hours. If I do not reply within that time please feel free to use the form again.</p>
                <form>
                    <div class="form-group">
                        <label for="firstname">First Name *</label>
                        <input 
                        type="text" 
                        name="firstname" 
                        id="firstname" 
                        required class="form-element"
                        placeholder="John" />
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name *</label>
                        <input 
                        type="text" 
                        name="lastname" 
                        id="lastname" 
                        required class="form-element"
                        placeholder="Doe" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input 
                        type="email" 
                        name="email" 
                        id="email" 
                        required class="form-element"
                        placeholder="john.doe@example.com" />
                    </div>
                    <div class="form-group">
                        <label for="company">Company *</label>
                        <input 
                        type="text" 
                        name="company" 
                        id="company" 
                        required class="form-element"
                        placeholder="Apple Inc." />
                    </div>
                    <div class="form-group full"
                    <label for="message">What are you looking for? *</label>
                    <textarea 
                    name="message" 
                    id="message" 
                    required class="form-element"
                    placeholder="I want a website please ..."></textarea>
                    </div>
                    <div class="submit-group">
                        <input type="submit" value="SEND MESSAGE" />
                    </div>
                </form>
            </div>
        </section>
    </main>
